<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Contact Team of Acqua Venture Rafting">
    <meta name="author" content="Acqua Venture Rafting">
    <meta name="keywords" content="rafting, adventure, fun">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Acqua Venture Rafting Contact us</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo-acqua-transparent.png" alt="Acqua Venture Logo">
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Trips</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="how-contact-us">
                <h1>Our Contact Us</h1>
                <p><br></p>
                <p>Address</p>
                <p><br></p>
                <p>Email</p>
                <p><br></p>
                <p>Email</p>
                <p><br></p>
                <p>Maps</p>
                <br>
                <p>_______________________________________________.</p>
                <br>
            </section>
    
            <section class="send-message-us">
                <h2>Send Message for Us</h2>
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-item">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-item">
                            <label for="useremail">Email:</label>
                            <input type="email" id="useremail" name="useremail">
                        </div>
                    </fieldset>
    
                    <fieldset>
                        <legend>Answer:</legend>
                        <div class="reason_contact">
                            <label>What is the reason for your contact?</label>
                            <div>
                                <input type="radio" id="general" name="contact" value="General Inquiry">
                                <label for="general">General Inquiry</label>
                            </div>
                            <div>
                                <input type="radio" id="reservation" name="contact" value="Reservation Question">
                                <label for="reservation">Reservation Question</label>
                            </div>                                         
                           
                        <div class="write_message">
                            <br>
                            <label for="feedback">Write your message for us:</label>
                            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Timbuktu Mali"></textarea>
                        </div>


                        <div class="newsletter_option">
                            <input type="checkbox" id="subscribe" name="subscribe">
                            <label for="subscribe"> Please subscribe me to the monthly newsletter</label>
                        </div>
                        
                        
                    </fieldset>
    
                    <button type="submit">Submit Poll</button>
                </form>   
             
        </div>
    </main>
    
        
<footer class="footer">
    <span>&copy; 2025 Acqua Venture Rafting. All Rights Reserved.</span>
    <div class="social-icons">
        <img src="images/social_midias/facebook.png" alt="Facebook">
        <img src="images/social_midias/twitter.png" alt="Twitter">
        <img src="images/social_midias/instagram.png" alt="Instagram">
    </div>
</footer>
</body>
</html>
